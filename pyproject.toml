[tool.poetry]
name = "action-update-version"
version = "0.2.0"
description = "This Github Action automatically updates the versions of your repositories."
authors = ["Flore de Lasteyrie <flore@outcome.co>"]

[tool.poetry.dependencies]
python = "^3.7"
commitizen = "^1.22.0"

[tool.poetry.dev-dependencies]
outcome-devkit-py = "^0.5.0"

[tool.black]
line-length = 130
include = '\.pyi?$'
# This stops black from rewriting quotes
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | \.cache
)/
'''

[tool.isort]
skip_glob = "*/.cache/**/*"

[tool.commitizen]
name = 'cz_conventional_commits'
version = "0.2.0"
tag_format = '$version'
bump_message = 'chore(version): $current_version â†’ $new_version'
version_files = [
  'pyproject.toml:version'
]

[build-system]
requires = ["poetry>=1.0.5"]
build-backend = "poetry.masonry.api"
